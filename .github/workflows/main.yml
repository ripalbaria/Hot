name: Proxy-Sync Playlist

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Without Proxy
        run: |
          # Bina proxy ke direct curl
          curl -L --compressed \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
            -H "Accept: */*" \
            -H "Accept-Encoding: gzip" \
            -H "Cache-Control: no-cache, no-store" \
            -H "Host: hotstarlive.delta-cloud.workers.dev" \
            "https://hotstarlive.delta-cloud.workers.dev/?token=240bb9-374e2e-3c13f0-4a7xz5" \
            -o temp_playlist.m3u

          # Check karein ki M3U mila ya YouTube ka HTML
          if grep -q "#EXTM3U" temp_playlist.m3u; then
            mv temp_playlist.m3u playlist.m3u
            echo "SUCCESS: Valid playlist received without proxy."
          else
            echo "FAILURE: Redirected to YouTube or Blocked. GitHub IP is not Indian."
            # Debugging ke liye file ka pehla hissa dekhein
            head -c 100 temp_playlist.m3u
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GithubBot"
          git config --global user.email "bot@github.com"
          git add playlist.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Without Proxy: $(date)" && git push)
