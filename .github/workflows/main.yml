name: Proxy-Sync Playlist

on:
  schedule:
    - cron: '*/20 * * * *' # Har 20 minute mein chalega
  workflow_dispatch:      # Manual run karne ke liye

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch with Secret Proxy
        env:
          # Secret ko environment variable mein safely load kar rahe hain
          SECRET_PROXY: ${{ secrets.INDIAN_PROXY }}
        run: |
          # 1. Curl command with secret proxy and exact headers
          curl -x "$SECRET_PROXY" -L --compressed \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
            -H "Accept: */*" \
            -H "Accept-Encoding: gzip" \
            -H "Cache-Control: no-cache, no-store" \
            -H "Host: hotstarlive.delta-cloud.workers.dev" \
            "https://hotstarlive.delta-cloud.workers.dev/?token=240bb9-374e2e-3c13f0-4a7xz5" \
            -o temp_playlist.m3u

          # 2. Validation: Check if the file is a valid M3U
          if grep -q "#EXTM3U" temp_playlist.m3u; then
            mv temp_playlist.m3u playlist.m3u
            echo "SUCCESS: Valid M3U fetched using secret proxy."
          else
            echo "FAILURE: Received HTML or YouTube redirect. Check Proxy or Token."
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GithubBot"
          git config --global user.email "bot@github.com"
          git add playlist.m3u
          # Agar koi change nahi hai toh commit skip karega
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-Update Playlist: $(date)" && git push)
